<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos</title>
</head>
<style>
    img{
        display: inline-block;
        max-width: 100%;
    }


    .image{
        width: 20px;
        display: none;
    }

    div{
        border: 2px solid black;
        width: 20%;
        display: flex;
        padding: 7px;
    }

    input{
        width: 100%;
        border: none;
        outline: none;
    }

</style>


<body>
    <h2>Manipulação de atributos pelo Dom</h2>
    <div>
        <input type="password" placeholder="Senha">
        <img class="image" src="imagens mani/icons8-ponto-de-interrogação-24.png" alt="Icone de senha"> 
    </div>

    <script src="script.js"></script>
    
</body>
</html>
